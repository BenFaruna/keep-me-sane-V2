<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav>
    <div class="container">
        <div class="nav-wrapper" style="background-color:#323232">
            <a href="/" class="brand-logo">Keep me Sane</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Organize your priorities</h2>
    <form action="{% url 'sanity:add_todo' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">add_box</i>
                <input id="icon_prefix" type="text" class="validate" name="todo">
                <label for="icon_prefix">Todo</label>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>

    <div class="container">
        <div class="row">
            {% for items in todo_items %}
            <div class="col">

                <ul class="collection">
                    <li class="collection-item">{{ items.todo }}</li>
                </ul>
            </div>

            <form action="{% url 'sanity:delete_todo' items.id %}" method="post">
                {% csrf_token %}
                <button class="btn waves-effect waves-light" type="submit" name="action">Delete</button>
            </form>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
