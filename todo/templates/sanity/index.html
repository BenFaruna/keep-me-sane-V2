{% extends 'base.html' %}

{% block content %}
<h2>Organize your priorities</h2>
<div class="form-group mt-4">
    <div class="col">
        <form action="{% url 'sanity:add_todo' %}" method="post">
            {% csrf_token %}
            <input type="text" class="form-control" name="todo" placeholder="Enter activity...">
            <button type="submit" class="btn btn-primary mt-2">Submit
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle-fill"
                     fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
                </svg>
            </button>
        </form>
    </div>
</div>


<div class="row mt-4">
    <div class="col">
        <ul class="list-group">
            {% for items in todo_items %}
            <li class="list-group-item">{{ items.todo }}
                <div class="float-right">
                    <form action="{% url 'sanity:delete_todo' items.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
